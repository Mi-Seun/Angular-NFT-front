<!-- nft-list.component.html -->

<p>nft-list works!</p>

<select>
    <option value=""></option>
</select>

<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="card-group">
            <div *ngFor="let nft of nftList" class="col-md-3 mb-5 pb-5 m-3">
                <div class="card h-100">
                    <img [src]="nft?.pathurl" class="card-img-top" alt="NFT Image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">Nom : {{ nft?.name_nft }}</h5>
                        <p class="card-text description" >Description: {{ nft?.description | slice:0:100 }}</p>
                        <a [routerLink]="['/nft-detail']" [queryParams]="{id: nft?.id}" class="btn btn-dark">Voir plus...</a>
                        <h5 class="card-title text-center"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
